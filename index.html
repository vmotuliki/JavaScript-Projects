<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-+qdLaIRZfNu4cVPK/PxJJEy0B0f3Ugv8i482AKY7gwXwhaCroABd086ybrVKTa0q" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Menu</title>

  <body>
      <div class="row">
          <div class="col-12">
              <div class="row">
                  <div class="col-12 text-center">
                      <h2>Our Menu</h2>
                  </div>
              </div>
          </div>  
      </div>
      <br>
      <div class="row">
          <div class="col-12">
              <div class="row">
                  <div class="col-12 text-center">
                    <button type="button" class="btn btn-warning">Dinner</button>
                    <button type="button" class="btn btn-warning">Shakes</button>
                    <button type="button" class="btn btn-warning">Lunch</button>
                    <button type="button" class="btn btn-warning">Breakfast</button>
                    <button type="button" class="btn btn-warning">All</button>
                  </div>
              </div>
          </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-md-6">Diner Double</div>
          <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">Buttermilk Pancakes</div>
          <img src=pancakes2.jpeg>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-5 col-lg-6">Country Delight</div>
          <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">Godzilla Milkshakes</div>
        </div>
      </div>        
    



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
